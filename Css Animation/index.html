<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Animation</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Psuedo Classes</h1>
        <h4>Before Psuedo Class</h4>
        <div>
            <button>WebGuru Pk</button>
        </div>
        <h4>After Psuedo Class</h4>
        <div>
            <button class="btn">WebGuru Pk</button>
        </div>
        <h4>Transformation Property</h4>
        <p>Transform 20px on x axis</p>
        <div>
            <button class="btn transformed">WebGuru Pk</button>
        </div>
        <p>Scale to one and half size </p>
        <div>
            <button class="btn btn-scale">WebGuru Pk</button>
        </div>
        <br>
        <p>Scale to one and half left origin</p>
        <div>
            <button class="btn btn-ls-scale">WebGuru Pk</button>
        </div>
        <br>
        <p>Mirror Effect On button</p>
        <div>
            <button class="btn btn-mirror">WebGuru Pk</button>
        </div>
        <br>
        <!-- <p>Mirror Effect On button</p>
        <div>
            <button class="btn btn-translate-rotate">WebGuru Pk</button>
        </div> -->
        <br>
        <h4>Transition Effect</h4>
        <div style="margin-top:20px">
            <button class="btn btn-trans">WebGuru Pk</button>
        </div>
        <h4>Transition Animation</h4>
        <div style="margin-top:20px">
            <button class="btn btn-animation">WebGuru Pk</button>
        </div>
    </div>

</body>

</html>
